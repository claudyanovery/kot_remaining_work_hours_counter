<!DOCTYPE html>
<html>
    <head>
        <style>            
            body {
                height: 180px;
                width: 400px;
                outline: none;
            }
            #no_data_message {
                color:maroon;
                font-weight: 600;
            }
            #rest_time_warning {
                color: maroon;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <p id="no_data_message"></p>
        
        <p>Today is: <b><span id="date_today"></span></b></p>
        
        <p>Total worked hours: <b><span id="total_worked_hours_hh"></span></b> Hour(s) and <b><span id="total_worked_hours_mm"></span></b> Minute(s)</p>
        
        <p>Remaining work hours: <b><span id="remaining_working_hours_hh"></span></b> Hour(s) and <b><span id="remaining_working_hours_mm"></span></b> Minute(s)</p>

        <p>You OTed for: <b><span id="ot_time_hh"></span></b> Hour(s) and <b><span id="ot_time_mm"></span></b> Minute(s)</p>
        
        <p>Total rest time taken: <b><span id="total_rest_time_hh"></span></b> Hour(s) and <b><span id="total_rest_time_mm"></span></b> Minute(s)</p>
        
        <p>Rest time left: <b><span id="lunch_mins_left"></span></b> Minutes</p>

        <p id="rest_time_warning"></p>
        <script src="popup.js"></script>
    </body>
</html>
